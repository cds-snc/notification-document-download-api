[tool.black]
line-length = 110
target-version = ['py37', 'py38', 'py39', 'py310']
include = '(app|tests)/.*\.pyi?$'

[tool.poetry]
name = "notification-document-download-api"
version = "0.1.0"
description = "Document Download API"
authors = ["Canadian Digital Service"]
license = "MIT license"
readme = "README.md"
packages = []

[build-system]
requires = ["poetry>=1.3.2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "~3.10"
Flask = "2.2.3"
Flask-Env = "2.0.0"

python-dotenv = "0.21.0"
python-magic = "0.4.27"

# PaaS

gunicorn = "20.1.0"
gevent = "22.10.2"

awscli-cwlogs = "1.4.6"

notifications-utils = { git = "https://github.com/cds-snc/notifier-utils.git", tag = "51.0.0"}

requests = { extras = ["security"], version = "*" }
#requests = "*"
pycryptodome = "*"

[tool.poetry.group.test.dependencies]
black = "23.3.0"
flake8 = "6.0.0"
freezegun = "1.2.2"
mypy = "1.0.1"

pytest = "7.2.0"
pytest-env = "0.8.1"
pytest-mock = "3.10.0"
pytest-cov = "3.0.0"

requests-mock = "1.10.0"
types-requests = "2.28.11"

coveralls = "1.11.1"

jinja2-cli = { extras = ["yaml"], version = "0.8.2" }
