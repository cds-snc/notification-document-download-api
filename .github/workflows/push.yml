on: push
name: Continuous Integration
jobs:
  test:
    name: docker://python:3.9-slim
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: pip install -r requirements-dev.txt

    - name: Run tests
      run: make test

    - name: Echo workspace directory
      working-directory: ${{ github.workspace }}
      shell: bash
      run: |
        echo $(pwd)

    - name: List workspace directory
      working-directory: ${{ github.workspace }}
      run: |
        ls -la

    - name: List Python sys.path entries
      working-directory: ${{ github.workspace }}
      run: |
        python -c "import sys; print(sys.path)"

    - name: List site-packages folder on host
      working-directory: /opt/hostedtoolcache/Python/3.9.9/x64/lib/python3.9/site-packages
      run: |
        ls -la

    - name: Copy site-packages in workspace
      working-directory: /opt/hostedtoolcache/Python/3.9.9/x64/lib/python3.9/
      shell: bash
      run: |
        mkdir -p "${{ github.workspace }}/env/" && cp -fR site-packages "${{ github.workspace }}/env/"

    - name: List site-packages folder on workspace
      working-directory: ${{ github.workspace }}/env/site-packages
      run: |
        ls -la

    - name: Checks for new endpoints against AWS WAF rules
      uses: cds-snc/notification-utils/.github/actions/waffles@master
      with:
        app-loc: '/github/workspace'
        app-libs: '/github/workspace/env/site-packages'
        flask-mod: 'application'
        flask-prop: 'application'
        base-url: 'https://api.document.staging.notification.cdssandbox.xyz'
